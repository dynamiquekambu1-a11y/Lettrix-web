<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work Certificate Generator</title>

  <!-- CSS Fix : le placer DANS le <head> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
      body { background: #000; color: white; }
      .navbar-dark { background: #111 !important; }
      .card { background: #111; border: 1px solid #222; }
      .form-control { background: #1b1b1b; color: #fff; border: 1px solid #333; }
      .btn-light { background: #fff; color:#000; }
      footer { color: #888; }
      pre { background: #121212; border: 1px solid #222; padding: 12px; }
  </style>
  <style>
    .preview-box {
        background: #0f0f0f !important;
        color: #ffffff !important;
        border: 1px solid #333 !important;
        padding: 12px !important;
        font-size: 15px;
        line-height: 1.5;
    }
</style>

</head>

<body>

  <nav class="navbar navbar-dark mb-4">
      <div class="container">
          <span class="navbar-brand"><i class="bi bi-card-checklist"></i> Certificate Generator</span>
      </div>
  </nav>

  <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category=='danger' else 'info' }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5 mb-4">
      Â© Work Certificate Generator
  </footer>

</body>
</html>
