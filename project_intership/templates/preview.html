{% extends "base.html" %}
{% block content %}

<div class="card p-4">
  <h4 class="mb-3"><i class="bi bi-eye"></i> Preview</h4>

  <pre class="preview-box">{{ generated_text }}</pre>

  <div class="mt-3 d-flex gap-2">
    <form method="post" action="{{ url_for('export_word_route') }}">
      {% for k, v in fields.items() %}
        <input type="hidden" name="{{ k }}" value="{{ v }}">


      {% endfor %}
      <button class="btn btn-light">Export Word</button>
    </form>

    <form method="post" action="{{ url_for('export_pdf_route') }}">
      {% for k, v in fields.items() %}
        <input type="hidden" name="{{ k }}" value="{{ v }}">


      {% endfor %}
      <button class="btn btn-outline-light">Export PDF</button>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
  </div>
</div>

{% endblock %}
